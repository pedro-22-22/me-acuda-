<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Formulários</title>
</head>
<body>
    <header>
        <h1>Formulários</h1>
    </header>

    <main>
        <form action="">
            <fieldset>
                <legend>Informações Pessoais</legend>

                <div>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" placeholder="Digite aqui seu nome" id="nome" required>
                </div>

                <div>
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="Digite seu e-mail" id="email" required>
                </div>

                <div>
                    <label for="cpf">CPF</label>
                    <input type="number" placeholder="Digite seu CPF" id="email" required>
                </div>

                <div>
                    <label for="senha">Senha</label>
                    <input type="password" placeholder="Digite uma senha" id="senha" required>
                </div>

                <div>
                    <label for="data-nascimento">Data de Nascimento</label>
                    <input type="date" id="data-nascimento" required max="2014-12-31">
                </div>

                <div>
                    <label for="foto">Foto de perfil:</label>
                    <input type="file" id="foto" accept=".jpg, .png, .jpeg">
                </div>
            </fieldset>

            <fieldset>
                <legend>Gostos Pessoais</legend>

                <div>
                    <label for="cor-preferida">Cor preferida:</label>
                    <input type="color" id="cor-preferida">
                </div>

                <div class="checkbox">
                    <h2>Escolha seus estilos musicais preferidos:</h2>

                    <div>
                        <input type="checkbox" id="rap">
                        <label for="rap">Rap</label>
                    </div>

                    <div>
                        <input type="checkbox" id="pop">
                        <label for="pop">Pop</label>
                    </div>

                    <div>
                        <input type="checkbox" id="sertanejo">
                        <label for="sertanejo">Sertanejo</label>
                    </div>

                    <div>
                        <input type="checkbox" id="pagode">
                        <label for="pagode">Pagode</label>
                    </div>

                    <div>
                        <input type="checkbox" id="rock">
                        <label for="rock">Rock</label>
                    </div>

                    <div>
                        <input type="checkbox" id="outros">
                        <label for="outros">Outros</label>
                    </div>
             </div>    

             <div class="radio">
                <h2>Você prefere, doce, salgado ou ambos?</h2>

                <div>
                    <input type="radio" id="doce" name="gosto" required>
                    <label for="doce">Doce</label>
                </div>
                <div>
                    <input type="radio" id="salgado" name="gosto" required>
                    <label for="salgado">Salgado</label>
                </div>
                <div>
                    <input type="radio" id="ambos" name="gosto" required>
                    <label for="ambos">Ambos</label>
                </div>
            </div>

            <div>
                <label for="tamanho">Selecione seu tamanho de camiseta:</label>
                <select name="tamanho" id="tamanho">
                    <option disabled selected>Selecione...</option>
                    <option value="PP">PP</option>
                    <option value="P">P</option>
                    <option value="M">M</option>
                    <option value="G">G</option>
                    <option value="GG">GG</option>
                    <option value="XGG">XGG</option>
                    <option value="EXGG">EXGG</option>
                </select>
            </div>
<br>
            <div>
                <label for="descricao">Faça uma breve descrição sobre você</label><br>
                <textarea name="descricao" id="descricao" cols="30" rows="10" placeholder="Digite aqui a descrição"></textarea>
            </div>
            </fieldset>

            <button>Enviar</button>
        </form>
    </main>
</body>
</html>
